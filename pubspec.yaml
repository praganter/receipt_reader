name: receipt_reader
description: Basic receipt reader app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_mlkit_entity_extraction: ^0.6.0
  google_mlkit_text_recognition: ^0.5.0
  google_mlkit_image_labeling: ^0.5.0
  camera: ^0.10.0+4
  provider: ^6.0.4
  document_scanner_flutter: ^0.2.7
  image_picker: ^0.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/ml/
